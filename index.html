<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets/main.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container-fluid bg-light vh-100">
      <div class="row bg-main-desktop h-100 align-items-center">
        <div class="container justify-content-center">
          <div class="row h-100 align-items-center">
            <div class="col-md-7 p-0">
              <div class="row justify-content-center">
                <div class="card-front">
                  
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="card-back">
                  
                </div>
              </div>
            </div>
            <div class="col-md-5 p-0 ms-n1" id="dataCard">
              <form id="card-data">
                <div class="mb-3">
                  <label for="inputCardName" class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control" id="inputCardName" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="mb-3">
                  <label for="inputCardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="inputCardNumber" placeholder="e.g. 1234 5678 9123 0000">
                </div>
                <div class="row mb-3">
                  <div class="col-6 form-group">
                    <div>
                        <label for="inputExpDate" class="form-label">Exp. Date (mm/yy)</label>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="d-inline-block form-control" style="width:40%" id="inputExpDate" placeholder="MM">
                        <input type="text" class="d-inline-block form-control" style="width:40%" id="inputCardName" placeholder="YY">
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="inputExpDate" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="inputExpDate" placeholder="e.g. 123">
                  </div>
                </div>
                <button type="button" class="btn w-100">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
