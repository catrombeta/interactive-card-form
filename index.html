<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script defer src="./assets/main.js"></script>
    
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container-fluid vh-100">
      <div class="row bg-main-desktop h-100 align-items-center">
        <div class="container justify-content-center">
          <div class="row h-100 align-items-center justify-content-center">
            <div class="col-md-5 p-0">
              <div class="row justify-content-center">
                <div class="card-front">
                  <div class="row">
                    <div class="col-md-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-circle-fill text-white" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                      </svg>
                    </div>
                    <div class="col-md-2 my-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                    </div>
                  </div>
                  <div class="row">
                    <div id="fill-number">0000 0000 0000 0000</div>
                  </div>
                  <div class="row justify-content-between">
                    <div class="col-9">
                      <div id="fill-name">Jane Appleseed</div>
                    </div>
                    <div class="col-3 text-end">
                      <span id="fill-date-month">00</span>
                      <span>/</span>
                      <span id="fill-date-year">00</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="card-back align-items-center d-flex justify-content-end">
                  <div id="fill-cvc">000</div>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0 ms-n1" id="dataCard">
              <form id="card-data">
                <div class="mb-4">
                  <label for="inputCardName" class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control" id="inputCardName" placeholder="e.g. Jane Appleseed" data-target="inputCardName" required>
                </div>
                <div class="mb-4">
                  <label for="inputCardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="inputCardNumber" placeholder="e.g. 1234 5678 9123 0000" data-target="inputCardNumber" required>
                </div>
                <div class="row mb-4">
                  <div class="col-6 form-group">
                    <div>
                        <label for="inputExpDate" class="form-label">Exp. Date (mm/yy)</label>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="d-inline-block form-control" id="inputExpDateM" placeholder="MM" data-target="inputCardMonth" required>
                        <input type="text" class="d-inline-block form-control" id="inputExpDateY" placeholder="YY"  data-target="inputCardYear"required>
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="inputCardCvc" class="form-label">CVC</label>
                    <input type="text" class="form-control w-100" id="inputCardCvc" placeholder="e.g. 123"  data-target="inputCardCvc" required>
                  </div>
                </div>
                <button type="button" class="btn w-100 mt-2">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
